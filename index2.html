<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div style="border: 5px solid rgb(24, 8, 89);background-color: rgb(144, 219, 150); 
        width: 400; 
        margin: 200px auto;">
        <div style="border: 2px solid rgb(180, 37, 37);background-color:  lightgray;
             width: 200px; 
             min-height: 30px; 
             margin: 10px auto;">
        </div>
        <div>
            <div style="float:left; margin:10px"><button class="but1">AC</button></div>
            <div style="float:left; margin:10px"><button class="but1">DE</button></div>
            <div style="float:left; margin:10px"><button class="but1">/</button></div>
            <div style="float:left; margin:10px"><button class="but1">%</button></div>
            <div style="clear:both; margin:10px"></div>
        </div>
        <div>
            <div style="float:left; margin:10px"><button class="but1">7</button></div>
            <div style="float:left; margin:10px"><button class="but1">8</button></div>
            <div style="float:left; margin:10px"><button class="but1">9</button></div>
            <div style="float:left; margin:10px"><button class="but1">*</button></div>
            <div style="clear:both; margin:10px"></div>
        </div>

        <div>
            <div style="float:left; margin:10px"><button class="but1">4</button></div>
            <div style="float:left; margin:10px"><button class="but1">5</button></div>
            <div style="float:left; margin:10px"><button class="but1">6</button></div>
            <div style="float:left; margin:10px"><button class="but1">-</button></div>
            <div style="clear:both; margin:10px"></div>
        </div>

        <div>
            <div style="float:left; margin:10px"><button class="but1">1</button></div>
            <div style="float:left; margin:10px"><button class="but1">2</button></div>
            <div style="float:left; margin:10px"><button class="but1">3</button></div>
            <div style="float:left; margin:10px"><button class="but1">+</button></div>
            <div style="clear:both; margin:10px"></div>
        </div>

        <div>
            <div style="float:left; margin:10px"><button class="button">0</button></div>
            <div style="float:left; margin:10px"><button class="but1">.</button></div>
            <div style="float:left; margin:10px"><button class="but1">=</button></div>
            <div style="clear:both; margin:10px"></div>
        </div>
    </div>
</body>

</html>
