<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        #calculator {
            border: 7px solid rgb(24, 8, 89);
            width: 200px;
            margin: 0 auto;
            background-color: rgb(124, 98, 98);
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .screen {
            grid-column: span 4;
            border: 2px solid rgb(180, 37, 37);
            background-color: rgb(3, 3, 3);
            color: rgb(248, 248, 248);
            height: 35px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px;
        }

        .button {
            width: 100%;
            height: 45px;
            background-color: transparent;
            border: none;
            color: rgb(248, 248, 248);
            font-size: 18px;
            cursor: pointer;
        }

        .button.operator {
            background-color: rgb(24, 8, 89);
        }

        .button.equal {
            background-color: rgb(24, 8, 89);
        }
    </style>
</head>

<body>
    <div id="calculator">
        <div class="screen"></div>

        <button class="button operator">AC</button>
        <button class="button operator">**</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>

        <button class="button" style="grid-column: span 2;">0</button>
        <button class="button">.</button>
        <button class="button equal">=</button>
    </div>
